<script defer src="svelte-range-slider-pips.min.js"></script>

<div id="typical-slider"></div>

<script defer>
  let values = [10, 50];
  const slider = new RangeSlider({
    target: document.querySelector("#typical-slider"),
    props: {
      values: values,
      pips: true,
      float: true,
      range: true,
      first: 'label',
      last: 'label'
    }
  });

  slider.$on('change', (e) => {
    values = e.detail.values;
  });
</script>
